<div class="p-6">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden max-h-[80vh]">
    <div class="md:flex">
      <!-- Profile Image Section -->
      <div class="md:w-1/3 bg-gray-50 p-auto flex items-center justify-center">
        <div class="relative w-full h-full rounded-l-md overflow-hidden shadow-lg">
          <img *ngIf="authUser?.userPhoto" 
               [src]="decode(authUser?.userPhoto)"
               class="w-full h-full object-cover" 
               alt="User Image">
          <img *ngIf="!authUser?.userPhoto" 
               src="https://img.freepik.com/photos-gratuite/rendu-3d-personnage-dessin-anime-lunettes-veste_1142-51310.jpg?t=st=1735226402~exp=1735230002~hmac=f71e723bd522924a9fb47eb9fda191b71efd4cebaf7204d05f5b7e4a865f33f1&w=740" 
               class="w-full h-full object-cover" 
               alt="Default Profile">
        </div>
      </div>

      <!-- Profile Info Section -->
      <div class="md:w-2/3 p-6">
        <div class="space-y-6">
          <!-- User Info -->
          <div>
            <h2 class="text-2xl font-bold text-gray-800">{{authUser?.fullname}}</h2>
            <p class="text-gray-600">{{authUser?.email}}</p>
          </div>

          <!-- Roles Section -->
          <div>
            <h3 class="text-lg font-semibold text-gray-700 mb-3">Roles</h3>
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let role of authUser?.appRoles" 
                    class="px-3 py-1 rounded-full text-sm font-medium bg-primary/10 text-primary">
                {{role.roleName}}
              </span>
            </div>
          </div>

          <!-- Additional Info -->
          <div class="pt-4 border-t border-gray-200">
            <div class="flex items-center text-sm text-gray-500">
              <i class="bi bi-clock-history mr-2"></i>
              Last updated 3 mins ago
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex gap-3 pt-4">
            <button class="btn btn-primary btn-sm gap-2">
              <i class="bi bi-pencil"></i>
              Edit Profile
            </button>
            <button class="btn btn-ghost btn-sm gap-2">
              <i class="bi bi-key"></i>
              Change Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
