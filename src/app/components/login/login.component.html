<div class="row">
  <div class="col-md-4 mt-5 mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
         <!-- Display error message if it's set -->
         <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
      </div>  
        
        <div class="form-group mb-3">
              <label for="email">Email</label>
              <input formControlName="email" type="text" class="form-control" id="email">
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                  <div *ngIf="loginForm.get('email')?.getError('required')" class="text-primary">
                      This field is Required!
                  </div>
                  <div *ngIf="loginForm.get('email')?.getError('email')" class="text-primary">
                      This field should be email address !!
                  </div>
              </div>
          </div>

          <div class="form-group mb-3">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                  <div *ngIf="loginForm.get('password')?.getError('required')" class="text-primary">
                      This field is Required!
                  </div>
                  <div *ngIf="loginForm.get('password')?.getError('minlength')" class="text-primary">
                      This field should be at least 8 characters!
                  </div>
              </div>
          </div>

         

          <button [disabled]="loginForm.invalid" class="btn btn-block btn-primary col-12">Login</button>
      </form>
  </div>
</div>
